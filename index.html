<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div class="top-container">
      <div class="navbar">
        <img
          class="logo"
          src="https://images.pexels.com/photos/2076494/pexels-photo-2076494.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="flowers"
        />
        <div class="navbar-links">
          <a href="https://www.google.com">Google</a>
          <a href="https://www.theodinproject.com">The Odin Project</a>
          <a href="https://www.stackoverflow.com">Stack Overflow</a>
        </div>
      </div>
      <div class="hero">
        <div class="hero-text-container">
          <h1 class="hero-headline">This website is awesome</h1>
          <p class="hero-subtext">
            This website has some subtext that goes here under the main title.
            It's a smaller font and the color is lower contrast
          </p>
          <button>Sign up</button>
        </div>
        <img
          class="hero-img"
          src="https://images.pexels.com/photos/1408221/pexels-photo-1408221.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="pink flowers"
        />
      </div>
    </div>
  </body>
</html>
